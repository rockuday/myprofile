<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght
    @0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;
    1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;
    1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bmi.css" >
  </head>
  <body>
    <h1 class="bmi-calc"> BMI CALCULATOR</h1>
    <div class="container">
        <form>
          <label for="height" class="height-cm">Height(in cm):</label><br>
          <input type="text" id="height" name="height"/><br><br>
          <br><label for="weight" class="weight-kg">Weight(in kg)</label><br>
          <input type="text" id="weight" name="weight"/>
          <input type="button" class="form-button" value="Calculate" onclick="calculate()"/>
        </form> 
        
    </div>
    <div class="bmi-result">
      <p id="showdata"></p>
    </div>
    <script src="bmi.js"></script>
  </body>
</html>
